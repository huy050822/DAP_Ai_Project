<!DOCTYPE html>
<html lang="en" class="light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - DAP PROJECT</title>
    <link rel="icon" href="/frontend/src/images/LOGO_huy-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/chat.css">
    <link rel="stylesheet" href="src/css/transitions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">            
            <div class="logo-section">
                <img src="/frontend/src/images/LOGO_huy-removebg-preview.png" alt="Logo" class="logo dark-logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-chart-pie nav-icon"></i>
                            <span>Overview</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-box nav-icon"></i>
                            <span>Products</span>
                        </a>
                    </li>                    <li>
                        <a href="#">
                            <i class="fas fa-users nav-icon"></i>
                            <span>Customers</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-cog nav-icon"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="active">
                            <i class="fas fa-robot nav-icon"></i>
                            <span>AI-based Pricing & Recommendations</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <i class="fas fa-bars menu-toggle"></i>
                    <h1>AI Product Assistant</h1>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                    <a href="#" class="theme-toggle" title="Switch theme">
                        <i class="fas fa-moon"></i>
                    </a>
                    <i class="fas fa-bell notification-icon"></i>
                    <img src="src/images/avatar-placeholder.png" alt="User Avatar" class="user-avatar">
                </div>
            </header>

            <div class="chat-container">
                <div class="chat-sidebar">
                    <div class="chat-header">
                        <h3>Recent Conversations</h3>
                        <button class="new-chat-btn">
                            <i class="fas fa-plus"></i> New Chat
                        </button>
                    </div>
                    <div class="chat-history">
                        <!-- Chat history items will be added here -->
                    </div>
                </div>

                <div class="chat-main">
                    <div class="chat-messages">
                        <div class="welcome-message">
                            <h2>How can I help you today?</h2>
                            <p>Ask me about product recommendations, pricing, or any other questions about our products!</p>
                        </div>
                        <!-- Messages will be added here -->
                    </div>
                    <div class="chat-input">
                        <textarea placeholder="Type your message here..." rows="1"></textarea>
                        <button class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

                <div class="product-suggestions">
                    <h3>Recommended Products</h3>
                    <div class="product-list">
                        <!-- Product suggestions will be added here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="src/js/chat.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
